<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./assests/leaf-svgrepo-com.svg" alt="Logo" width="80" height="44" class="d-inline-block align-text-top ">
            Farmuter
          </a>
          <div>
            <a href="./login.html"><button class="btn btn-outline-primary">Login</button></a>
            <a href="./register.html"><button class="btn btn-outline-primary">Register</button></a>
        </div>
      </nav>
    </div>
    <div class="container mt-5">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="card">
              <div class="card-header bg-dark text-white">
                <h4 class="mb-0">Login to Your Account</h4>
              </div>
              <div class="card-body">
                <div class="alert alert-danger d-none" id="error-message"></div>
                
                <form id="login-form">
                  <div class="mb-3">
                    <label for="username" class="form-label">Username or Email</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                  </div>
                  
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                  </div>
                  
                  <button type="submit" class="btn btn-primary text-center ">Login</button>
                  <div class="mt-3">
                    <p>Don't have an account? <a href="register.html">Register here</a></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
